---
version: "3.8"
services:
  frontend:
    build:
      context: .
      target: nodebase
    command: ["sh", "-c", "yarn install && yarn run serve"]
    ports:
      - "8080:8080"
    volumes:
      - "./web:/src"
      - type: volume
        source: node_cache
        target: /src/node_modules
        volume:
          nocopy: true
  backend:
    build:
      context: .
      target: gobase
    command: ["modd", "--debug"]
    ports:
      - "3000:3000"
    volumes:
      - ".:/src"
      - type: volume
        source: go_cache
        target: /go/pkg
        volume:
          nocopy: true
volumes:
  node_cache:
  go_cache:
